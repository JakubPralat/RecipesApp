<div *ngIf=isEdited>
    <form [formGroup]="rForm" (ngSubmit)="editPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">

        <h1>Edit recipe <small>(All fields required)</small></h1>
        
        <div>
            <label>Name:</label><br>
              <input type="text" formControlName="title">  
              <div class="alert" *ngIf="!rForm.controls['title'].valid && rForm.controls['title'].touched">This field is required</div>              
            </div>

        <div>
        <label>Description:</label><br>
          <textarea formControlName="description"></textarea>      
          <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">This field is required</div>          
        </div>

        <div>
        <label>Ingredients:</label><br>
          <textarea formControlName="ingredients"></textarea>
          <div class="alert" *ngIf="!rForm.controls['ingredients'].valid && rForm.controls['ingredients'].touched">This field is required</div>          
        </div>

        <div>
        <label>Preparing:</label><br>
          <textarea formControlName="preparing"></textarea>
          <div class="alert" *ngIf="!rForm.controls['preparing'].valid && rForm.controls['preparing'].touched">This field is required</div>          
        </div>

        <div>
        <label>Image:</label><br>
          <textarea formControlName="image"></textarea>
          <div class="alert" *ngIf="!rForm.controls['image'].valid && rForm.controls['image'].touched">This field is required</div>          
        </div>
        <div>
        <input type="submit" class="button expanded" value="Edit" [disabled]="!rForm.valid">
        <button (click)="deleteThis()">Delete</button>
        </div>
    </div>
    </div>
  </form>
</div>
<div class="main-container">
  <div class="col-lg-6">
    <img class="image-recipe" src={{recipe.image}}> 
    <article>
        <header>
            <h2>{{recipe.title}}</h2>
        </header>
        <p>{{recipe.description}}</p>
      </article>
    <article>
        <header>
            <h2>Preparing</h2>
        </header>
        <p>{{recipe.preparing}}</p>
      </article>
  </div>
  <div class="col-lg-6">
    <button (click)="toggleEdit()">Edit</button>
    <article>
      <header>
          <h2>Ingredients</h2>
      </header>
      <p>{{recipe.ingredients}}</p>
    </article>
  </div>
</div>
